<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name='description' content='Photos from selected Mars Rover on a random day'>
    <title>SIGHTS FROM MARS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="css/styles.css">   
</head>  
<body>
    <h1>SIGHTS FROM MARS</h1>
    <p>Choose a rover to see photos from a random day.</p>
    <div id='buttons' class = 'animated fadeInUp'>
        <button id='c'>CURIOSITY</button>
        <button id='o'>OPPORTUNITY</button>
        <button id='s'>SPIRIT</button>
    </div>   
    <h2 id="roverdate" class = 'animated fadeIn'>
    </h2>  
    <div id="content" class = 'animated fadeIn'>    
    </div>
    
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/script.js"></script>

</body> 
</html>
